<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <style>
    body { width: 380px; min-height: 500px; margin: 0; padding: 16px; background: #f5f5f7; }
    .tf-container { display: flex; flex-direction: column; gap: 16px; }
    
    /* Small Gallery for Popup */
    .tf-mini-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .tf-mini-card { height: 120px; border-radius: 12px; overflow: hidden; }
    .tf-mini-card img { width: 100%; height: 100%; object-fit: cover; }
    
    .nav-tabs { display: flex; justify-content: space-around; margin-bottom: 12px; }
    .tab-btn { background: none; border: none; font-size: 13px; color: #888; cursor: pointer; padding: 8px; }
    .tab-btn.active { color: #007AFF; font-weight: bold; border-bottom: 2px solid #007AFF; }
  </style>
</head>
<body>
  <div class="tf-container">
    <div class="tf-header" style="text-align: left; margin-bottom: 12px;">
      <h2 style="font-size: 18px;">Personal OS</h2>
    </div>

    <div class="nav-tabs">
      <button class="tab-btn active" id="btn-try">Try-On</button>
      <button class="tab-btn" id="btn-history">Recent</button>
    </div>

    <div id="view-try" class="tf-glass" style="padding: 16px; border-radius: 20px;">
      <div class="tf-stage" style="flex-direction: column; gap: 12px;">
        <div class="tf-preview-box" style="height: 140px;">
          <img id="person-img" src="placeholder-man.jpg">
          <label>Your Model</label>
        </div>
        <div class="tf-preview-box" style="height: 100px; border-color: #007AFF;">
          <img id="garment-img" src="selected-blazer.jpg">
          <label>Selected Item</label>
        </div>
      </div>
      <button class="tf-main-btn" id="generate-btn">Generate Fit</button>
    </div>

    <div id="view-history" class="hidden">
      <div class="tf-mini-grid">
        <div class="tf-mini-card"><img src="fit1.jpg"></div>
        <div class="tf-mini-card"><img src="fit2.jpg"></div>
      </div>
      <button class="tf-main-btn" style="margin-top: 12px; background: #eee; color: #333;" onclick="window.open('dashboard.html')">View Full Wardrobe</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
